<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>iOS StandBy Weather</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 200vw;
      height: 100vh;
      touch-action: pan-y;
      transition: transform 0.3s ease;
    }

    .screen {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .weather-screen {
      background-size: cover;
      background-position: center;
    }

    .clock {
      font-size: 6rem;
      text-shadow: 2px 2px 6px #000;
    }

    .weather-info {
      font-size: 2rem;
      text-align: center;
      text-shadow: 2px 2px 6px #000;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
      padding: 40px;
    }

    .app-icon {
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.1);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 0.9rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <!-- Weather Page -->
    <div class="screen weather-screen" id="weatherScreen">
      <div class="clock" id="clock">--:--</div>
      <div class="weather-info" id="weatherInfo">Loading...</div>
    </div>

    <!-- App Library Page -->
    <div class="screen" style="background-color: #111;">
      <div class="app-grid">
        <div class="app-icon">App 1</div>
        <div class="app-icon">App 2</div>
        <div class="app-icon">App 3</div>
        <div class="app-icon">App 4</div>
        <div class="app-icon">App 5</div>
        <div class="app-icon">App 6</div>
        <div class="app-icon">App 7</div>
        <div class="app-icon">App 8</div>
      </div>
    </div>
  </div>

  <script>
    const weatherScreen = document.getElementById('weatherScreen');
    const weatherInfo = document.getElementById('weatherInfo');
    const clock = document.getElementById('clock');
    const container = document.getElementById('container');

    // Clock Update
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      clock.textContent = `${h}:${m}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Weather Fetching
    async function getWeather() {
      try {
        const apiKey = '412d25f1d4a2f451901897d424771ba8'; // Replace with your OpenWeatherMap API key
        const res = await fetch('https://ipapi.co/json');
        const location = await res.json();
        const city = location.city;

        const weatherRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`);
        const data = await weatherRes.json();

        const temp = Math.round(data.main.temp);
        const condition = data.weather[0].main;
        weatherInfo.textContent = `${city}\n${temp}Â°C\n${condition}`;

        let bg;
        switch (condition.toLowerCase()) {
          case 'clear': bg = 'url(https://source.unsplash.com/1600x900/?sunny)'; break;
          case 'clouds': bg = 'url(https://source.unsplash.com/1600x900/?cloudy)'; break;
          case 'rain': bg = 'url(https://source.unsplash.com/1600x900/?rainy)'; break;
          case 'snow': bg = 'url(https://source.unsplash.com/1600x900/?snowy)'; break;
          case 'thunderstorm': bg = 'url(https://source.unsplash.com/1600x900/?storm)'; break;
          default: bg = 'url(https://source.unsplash.com/1600x900/?weather)';
        }
        weatherScreen.style.backgroundImage = bg;
      } catch (err) {
        weatherInfo.textContent = "Weather error.";
      }
    }

    getWeather();

    // Smooth iOS-like swipe behavior
    let startX = 0;
    let currentX = 0;
    let isDragging = false;

    container.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      isDragging = true;
      container.style.transition = 'none';
    });

    container.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      currentX = e.touches[0].clientX;
      const deltaX = currentX - startX;
      container.style.transform = `translateX(${deltaX < 0 ? Math.max(deltaX, -window.innerWidth) : Math.min(deltaX, 0)}px)`;
    });

    container.addEventListener('touchend', (e) => {
      isDragging = false;
      container.style.transition = 'transform 0.3s ease';
      const deltaX = currentX - startX;

      if (Math.abs(deltaX) > window.innerWidth / 3) {
        container.style.transform = deltaX < 0 ? 'translateX(-100vw)' : 'translateX(0)';
      } else {
        // Snap back
        const isSecondPage = container.style.transform.includes('-100vw');
        container.style.transform = isSecondPage ? 'translateX(-100vw)' : 'translateX(0)';
      }
    });
  </script>
</body>
</html>
