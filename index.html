<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>iPod Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    #wrapper {
      display: flex;
      width: 200vw;
      height: 100vh;
      transition: transform 0.4s ease;
      touch-action: pan-y;
    }

    .screen {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      position: relative;
    }

    /* Home screen (weather) */
    #home {
      background: url('https://source.unsplash.com/1600x900/?weather') center/cover no-repeat;
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #weather {
      font-size: 2.5rem;
    }

    #description {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    /* App Library */
    #apps {
      background: url('https://source.unsplash.com/1600x900/?technology,abstract') center/cover no-repeat;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
      padding: 40px;
      justify-items: center;
      align-items: center;
    }

    .app {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <!-- Weather Screen -->
    <div class="screen" id="home">
      <div id="weather">Loading...</div>
      <div id="description"></div>
    </div>

    <!-- App Library Screen -->
    <div class="screen" id="apps">
      <a class="app" href="https://www.youtube.com"><img src="youtube.png" alt="YouTube"></a>
      <a class="app" href="https://www.tiktok.com"><img src="tiktok.png" alt="TikTok"></a>
      <a class="app" href="https://discord.com"><img src="discord.png" alt="Discord"></a>
      <a class="app" href="https://www.apple.com/safari/"><img src="safari.png" alt="Safari"></a>
      <a class="app" href="https://www.timeanddate.com/worldclock/"><img src="clock.png" alt="Clock"></a>
      <a class="app" href="https://www.icloud.com/shortcuts"><img src="shortcuts.png" alt="Shortcuts"></a>
      <div class="app"></div>
      <div class="app"></div>
    </div>
  </div>

  <!-- JS -->
  <script>
    const wrapper = document.getElementById('wrapper');
    let startX = 0;
    let currentX = 0;
    let isDragging = false;
    let threshold = window.innerWidth / 4;

    wrapper.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
      isDragging = true;
      wrapper.style.transition = 'none';
    });

    wrapper.addEventListener('touchmove', e => {
      if (!isDragging) return;
      currentX = e.touches[0].clientX;
      let dx = currentX - startX;
      wrapper.style.transform = `translateX(${dx > 0 ? 0 : dx}px)`;
    });

    wrapper.addEventListener('touchend', e => {
      isDragging = false;
      wrapper.style.transition = 'transform 0.4s ease';

      if (currentX - startX < -threshold) {
        wrapper.style.transform = 'translateX(-100vw)';
      } else {
        wrapper.style.transform = 'translateX(0)';
      }
    });

    // Weather
    const apiKey = '412d25f1d4a2f451901897d424771ba8'; // <<< Replace this with your OpenWeatherMap API key
    const city = 'Derby'; // Change to your preferred location
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`)
      .then(res => res.json())
      .then(data => {
        const temp = Math.round(data.main.temp);
        const desc = data.weather[0].description;
        document.getElementById('weather').textContent = `${temp}Â°C`;
        document.getElementById('description').textContent = desc.charAt(0).toUpperCase() + desc.slice(1);
      })
      .catch(err => {
        document.getElementById('weather').textContent = 'Failed';
        console.error(err);
      });
  </script>
</body>
</html>
